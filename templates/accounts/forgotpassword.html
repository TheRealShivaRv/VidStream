{% extends 'base.html' %}
{% load static %}
{% block content %}
<form class="app_form_layout" id="app_forgotpassword_form" method="POST" action="{% url 'passwordreset' %}">
  {% csrf_token %}
  <h1 id="app_form_title_text">Forgot Password?</h1>
  <label class="app_form_label">Username:</label><br/>
  <input class="app_text_input_field" type="text" name="username" placeholder="Enter your username" required/><br/><br/>
  <label class="app_form_label">Email:</label><br/>
  <input class="app_text_input_field" type="email" name="email" placeholder="Enter your email" required/><br/>
  <input type="hidden" name="purpose" value="passwordreset"/><br/>
  <button class="app_form_buttons" id="app_form_submit_button" type="submit">Submit</button>
</form>
{% endblock %}
